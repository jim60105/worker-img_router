name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    steps:
      - uses: actions/checkout@v2.0.0 
      - name: install dependencies
        run: 'npm install'
      - name: deploy using wrangler 
        run: 'npx wrangler publish --route ${{secrets.SOURCEHOST}}/*'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{secrets.CF_ACCOUNT_ID}}
          CLOUDFLARE_API_TOKEN: ${{secrets.CF_API_TOKEN}}
          SOURCEHOST: ${{secrets.SOURCEHOST}}
          TARGETHOST: ${{secrets.TARGETHOST}}
          NEXTCLOUDUSERNAME: ${{secrets.NEXTCLOUDUSERNAME}}
          HOTLINK_IMG: ${{secrets.HOTLINK_IMG}}
          HOTLINK_ALLOWEDHOST: ${{secrets.HOTLINK_ALLOWEDHOST}}
